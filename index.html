<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fretboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="fretboard.css" />
  </head>
  <body>
    <div class="text-center container">
      <h1 class="display-1 my-5">Learn the Fretboard</h1>
      <svg id="fretboard" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 700 100" />
      <div class="container text-left">
        <div id="note_radios" class="my-3 btn-group" role="group"></div>
        <div>
          <label class="align-middle" for="bpm">BPM</label>
          <input class="align-middle" type="number" id="bpm" min="1" max="200" value="80" />
          <button id="play_btn" aria-label="Play / Stop" class="btn btn-outline-primary align-middle px-4" data-bs-toggle="button" disabled="disabled">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
              <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./fretboard.js"></script>
  </body>
</html>
