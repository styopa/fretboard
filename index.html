<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fretboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="fretboard.css" />
  </head>
  <body>
    <h1 class="my-1 text-center">Learn the Fretboard</h1>
    <div class="my-3 container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 300" class="fretboard" id="fretboard"></svg>
    </div>
    <div class="container mt-4" id="controls">
      <ul class="nav nav-tabs fw-bolder" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="notes-tab" data-bs-toggle="tab" data-bs-target="#notes-tab-pane" type="button" role="tab" aria-controls="notes-tab-pane" aria-selected="true">Notes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="scales-tab" data-bs-toggle="tab" data-bs-target="#scales-tab-pane" type="button" role="tab" aria-controls="scales-tab-pane" aria-selected="false">Scales</button>
        </li>
      </ul>
      <div class="tab-content border-bottom py-3">
        <div class="tab-pane fade show active" id="notes-tab-pane" role="tabpanel" aria-labelledby="notes-tab" tabindex="0">
          <div class="row gy-1 mb-1">
            <div class="col-sm-3">
              <label for="num_notes" class="col-sm-form-label">Number of notes:</label>
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="number" id="num_notes" min="1" max="7" value="1" />
            </div>
          </div>
          <div class="row gy-1 mt-1">
            <div class="col-sm-3">
              <label for="selected_notes" class="col-sm-form-label">Practice notes:</label>
            </div>
            <div class="col-sm-4 col-sm-form-label" id="selected_notes"></div>
            <div class="col-sm-3 d-grid gap-2">
              <button id="new_notes" class="btn btn-sm btn-primary">Randomize</button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="scales-tab-pane" role="tabpanel" aria-labelledby="scales-tab" tabindex="0">Scales go here</div>
      </div>
      <div class="mt-4 container px-0">
        <div class="row gy-1 mb-1">
          <div class="col-sm-3">
            <label for="direction" class="col-sm-form-label">Direction:</label>
          </div>
          <div class="col-sm-4">
            <select id="direction" class="form-select form-control">
              <option selected="selected" value="0">Back and forth</option>
              <option value="1">Low string to high, forward</option>
              <option value="-1">High string to low, reverse</option>
            </select>
          </div>
        </div>
        <div class="row gy-1 mb-1">
          <div class="col-sm-3">
            <label for="bpm" class="col-sm-form-label">BPM:</label>
          </div>
          <div class="col-sm-4">
            <input class="form-control" type="number" id="bpm" min="1" max="200" value="40" />
          </div>
          <div class="col-sm-3 d-grid gap-2">
            <button id="play_btn" class="btn btn-primary" data-bs-toggle="button">Play</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="modules/note.mjs" type="module"></script>
    <script src="modules/fretboard.mjs" type="module"></script>
    <script src="ui.mjs" type="module"></script>
  </body>
</html>
